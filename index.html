<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Demo Html modal</title>
  <style>
    /* demo of dialog styling */
    dialog::backdrop {
      background-color: hsl(200, 100%, 50%, 0.5);
    }
  </style>
</head>

<body>
  <button data-open-modal>open </button>
  <dialog data-modal>

    <!-- method dialog keeps form inputs after being submitted -->
    <!-- <form method="dialog"> -->
    <form>
      <input type="text">
      <!-- with formmethod dialog, cancel doesn't submit and keeps form inputs -->
      <button type="submit"
              formmethod="dialog">Cancel</button>
      <!-- send form  -->
      <button type="submit">Submit</button>
    </form>
  </dialog>

  <script>
    const openButton = document.querySelector("[data-open-modal]")
    const closeButton = document.querySelector("[data-close-modal]")
    const modal = document.querySelector("[data-modal]")

    openButton.addEventListener("click", () => {
      modal.showModal()
    })

    // listener,  it get the modal dimension,
    // if we click outside, close the modal
    modal.addEventListener("click", e => {
      const dialogDimensions = modal.getBoundingClientRect()

      if (e.clientX < dialogDimensions.left ||
        e.clientX > dialogDimensions.right ||
        e.clientY < dialogDimensions.top ||
        e.clientY > dialogDimensions.bottom
      ) { modal.close() }
    })
  </script>

</body>

</html>
